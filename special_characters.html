<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Special characters</title>
</head>
<body>
<header style="font-size: 25px">There are lots of special characters</header>
<p>
  There are few characters that we use in HTML that need a special representation to be shown on page.<br>
</p>
<p>Less than &lt;</p>
<p>Greater than &gt;</p>
<p>Ampersand &amp;</p>
<p>Ampersand inception &amp;amp;</p>
<p>Semicolon just works ;</p>
<p>Arrows &larr; &uarr; &rarr; &darr;</p>
<p>The special characters can be in links <a href="lists.html">&spades;&clubs;&hearts;&diams;</a></p>
</body>
</html>
